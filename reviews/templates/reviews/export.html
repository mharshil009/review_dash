<!DOCTYPE html>
<html>
<head>
    <title>Export Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Export Reviews by Rating Range</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="min_rating">Minimum Rating</label>
            <input type="number" name="min_rating" min="1" max="5" value="1" required>

            <label for="max_rating">Maximum Rating</label>
            <input type="number" name="max_rating" min="1" max="5" value="5" required>

            <button type="submit">Download CSV</button>
        </form>
    </div>

</body>
</html>
