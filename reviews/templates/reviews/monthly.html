<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monthly Report</h2>

        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Reviews</th>
                    <th>Average Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for row in monthly %}
                    <tr>
                        <td>{{ row.month }}</td>
                        <td>{{ row.total }}</td>
                        <td>{{ row.avg_rating|floatformat:2 }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="3">No data available</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
